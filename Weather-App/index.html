<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathrt App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=humidity_mid" />
</head>
<body>
    <!-- <div class="imgBody"> -->
       <!-- <img src="https://images.pexels.com/photos/6610117/pexels-photo-6610117.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""> -->
     <div class="container">
        <div class="inputBox">
            <div class="searchBox">
                <input type="search" placeholder="Enter Location Here" id="input">
                <button class="fa-solid fa-magnifying-glass-location" id="btn"> </button>
            </div>
            <div class="locatioNtFoud">
                <h2>Location not found!!</h2>
                <img src="404.png" alt="404 Error">
            </div>
        </div>
        <div class="weatherBody">
            <img src="clear.png" alt="Weather Image" class="weatherImg">
            <div class="weatherBox">
              <p class="temprature">0<sup>Â°C</sup></p>
              <p class="description">Clear View</p>
            </div>
            <div class="weatherDetails">
                <div class="humidity">
                    <span class="material-symbols-outlined">
                        humidity_mid</span>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windSpeed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <!-- </div> -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d1ae0dd62b.js" crossorigin="anonymous"></script>
</body>
</html>
