<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <P>
                      <label for="name">Full Name</label>  
                     <input type="text" placeholder="Enter Name Here" id="name">
                     <i class="fa-solid"></i>
                     <span id="nameError"></span>
                    </P>
                    
                    <P>
                      <label for="email">Email</label>  
                     <input type="email" placeholder="xyz@gmail.com" id="email">
                     <i class="fa-solid"></i>
                     <span id="emailError"></span>
                    </P>
                    
                    <P>
                      <label for="password">Password</label>  
                     <input type="password" placeholder="at least 8 character" id="password">
                     <i class="fa-solid"></i> 
                     <span id="passwordError"></span>
                    </P>
                    <P>
                      <label for="confirmPass">Confirm Password</label>  
                     <input type="password" placeholder="at least 8 character" id="confirmPass">
                     <i class="fa-solid"></i> 
                     <span id="passError"></span>
                    </P>
                    <p>
                        <input type="submit" id="submitBtn" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer"> <p>Already have an account? <a href="">Login</a></p> </footer>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d1ae0dd62b.js" crossorigin="anonymous"></script>
</body>
</html>
